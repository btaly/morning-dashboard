name: Update Morning Dashboard

# Grant the default GITHUB_TOKEN permission to push commits
permissions:
  contents: write          # allow commit & push

on:
  # run every day at 06:00 AM Eastern (10:00 UTC)
  schedule:
    - cron: "0 10 * * *"
  # manual trigger button in the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1 – check out your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2 – set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3 – install feedparser (RSS library)
      - name: Install dependencies
        run: pip install feedparser

      # 4 – generate a fresh index.html
      - name: Generate dashboard
        run: python index_generator.py

      # 5 – commit & push any changes
      - name: Commit and push
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Auto‑update morning dashboard" || echo "Nothing to commit"
          # push back to the same branch this workflow is running on
          git push origin HEAD:${{ github.ref_name }}
