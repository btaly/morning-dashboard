
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morning Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
        }
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            border-bottom: 1px solid #333;
        }
        section {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
        }
        .card h2 {
            margin-top: 0;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }
        iframe.widget {
            width: 100%;
            height: 400px;
            border: none;
        }
        .quick-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .quick-links a {
            background-color: #2c2c2c;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
            color: #f0f0f0;
            border: 1px solid #333;
        }
        .quick-links a:hover {
            background-color: #3d3d3d;
        }
    </style>
</head>
<body>
    <header>☀️ Morning Dashboard</header>
    <section>
        <div class="card">
            <h2>Daily Stoic Quote</h2>
            <blockquote id="stoic-quote" style="font-style: italic; font-size: 1.1rem;"></blockquote>
        </div>
        <div class="card">
            <h2>Guyton, GA Weather</h2>
            <p><a href="https://www.wunderground.com/weather/us/ga/guyton" target="_blank" style="color:#00bcd4;">View full weather report</a></p>
        </div>

        <div class="card">
            <h2>The Verge - Headlines</h2>
            <iframe class="widget" src="https://rss.app/embed/v1/wall/1uSmh3NLqN8wIVcA" loading="lazy"></iframe>
        </div>

        <div class="card">
            <h2>Techmeme - Headlines</h2>
            <iframe class="widget" src="https://rss.app/embed/v1/wall/nRrzDq8tuhZrW7UI" loading="lazy"></iframe>
        </div>

        <div class="card">
            <h2>Business Insider - Headlines</h2>
            <iframe class="widget" src="https://rss.app/embed/v1/wall/o9I7s8UshnkQ4i6M" loading="lazy"></iframe>
        </div>

        <div class="card">
            <h2>Fortune - Headlines</h2>
            <iframe class="widget" src="https://rss.app/embed/v1/wall/5Ac1tqCJ8rPrSC9e" loading="lazy"></iframe>
        </div>

        <div class="card">
            <h2>Quick Links</h2>
            <div class="quick-links">
                <a href="https://www.theverge.com" target="_blank">The Verge</a>
                <a href="https://www.techmeme.com" target="_blank">Techmeme</a>
                <a href="https://www.businessinsider.com" target="_blank">Business Insider</a>
                <a href="https://fortune.com" target="_blank">Fortune</a>
                <a href="https://www.wunderground.com/weather/us/ga/guyton" target="_blank">Weather</a>
            </div>
        </div>
    </section>
    <script>
        const stoicQuotes = [
            "You have power over your mind — not outside events. Realize this, and you will find strength. — Marcus Aurelius",
            "It is not death that a man should fear, but never beginning to live. — Marcus Aurelius",
            "We suffer more often in imagination than in reality. — Seneca",
            "He who is brave is free. — Seneca",
            "How long are you going to wait before you demand the best for yourself? — Epictetus",
            "Man conquers the world by conquering himself. — Zeno of Citium"
        ];
        const quote = stoicQuotes[Math.floor(Math.random() * stoicQuotes.length)];
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("stoic-quote").textContent = quote;
        });
    </script>
</body>
</html>
